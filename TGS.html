
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
</head>

<body>
  
<div class="container float-left" id="app">
    <div class="col-md-6 float-right">
        <ul class="list-group">
            <li class="list-group-item" v-for="t in tasks">
                <span v-if="t.status == 'penting'" class="badge badge-light text-danger"> <h6>{{t.status}}</h6></span>
                <span v-else-if="t.status == 'biasa'" class="badge badge-light text-primary"> <h6>{{t.status}}</h6></span>
                <span v-else-if="t.status == 'tidak penting'" class="badge badge-light text-success"> <h6>{{t.status}}</h6></span>                
            <h2>{{t.name}}</h2>                
            <p>{{t.desc}}</p>
    
            <button @click="deleteTask" class="btn btn-danger float-right">Delete</button>
            </li>
        </ul>
    
        </div>
    <h1 class="col-md-12">To Do List</h1>
    <div class="col-md-6">
        <div class="panel panel-default">
        <div class="panel-body">
            <div class="form-group">
            <label for="">Apa yang mau kamu kerjakan ?</label>
            <input type="text" class="form-control" v-model="task.name">
            </div>
            <div class="form-group">
                <label for="">Penting gak ?</label>
                <select class="form-control" v-model="task.status" placeholder="status">
                    <option value="penting">penting</option>
                    <option value="biasa">biasa</option>
                    <option value="tidak penting">tidak Penting</option>                    
                    </select>
            </div>
            <div class="form-group">
            <label for="">Ada Catatan Penting ?</label>
            <textarea class="form-control" rows="5" v-model="task.desc"></textarea>
            </div>
            
            <button @click="reset" class="btn btn-danger">Reset</button>
            <button @click="addTask" class="btn btn-primary">Add</button>
           
    
        </div>
        </div>
    </div>
        
        <script src="vue.js"></script>
<script>
 new Vue({
  el: '#app',
  data: {
    task: {
      name: '',
      desc: '',
      status: ''
    },    
    tasks: []
  },

  methods: {
    
    addTask: function() {
      
      if (this.task.name  &&  this.task.status) {

        this.tasks.push(this.task); 
        this.task = {
          name: '',
          desc: '',
          status: ''
        }
      }
      else{
          alert("Yang mau dikerjakan dan status tidak boleh kosong")
      }
    },
    deleteTask: function(i) {
      this.tasks.splice(i, 1);
    },
    reset: function() {
        this.task = {
          name: '',
          desc: '',
          status: ''
        }
    }      
  }
});
</script>
</body>

</html>
